    <style>
        [v-cloak] {
            display: none;
        }

        body {
            max-width: initial;
        }

        table {
            margin: 0;
            padding: 0;
        }

        tr:nth-child(2n) {
            background: initial;
        }

        td, th {
            border: 1px solid white;
            white-space: nowrap;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: min-content;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 160%;
            left: 50%;
            margin-left: -100px;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
        }

        .table_wrapper {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<script src="https://unpkg.com/petite-vue" defer init></script>

<div v-cloak
     v-scope='#JSON'>
    <section>
        <ul>
            <li><strong>Exchange:</strong> {{ metadata.exchange }}</li>
            <li><strong>Timeframe:</strong> {{ metadata.timeframe }}</li>
            <li><strong>Date range:</strong> {{ metadata.start_date }} â†’ {{ metadata.finish_date }}</li>
        </ul>
    </section>

    <div style="overflow-x: auto">
        <div style="min-width: 100%; display: inline-block">
            <div style="overflow: hidden">
                <table>
                    <thead>
                    <tr>
                        <th></th>

                        <th v-for="item in metadata.pairs">
                            {{ item }}
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr v-for="(pair, index) in metadata.pairs">
                        <th>{{ pair }}</th>

                        <td :style="{ backgroundColor: corr > 0 ? `rgba(76, 180, 170, ${corr})` : `rgba(187, 68, 48, ${Math.abs(corr)})` }"
                            v-for="(corr, i) in grid[index]">
                            <div class="tooltip" style="width: 100%">
                                {{ parseFloat(corr.toFixed(2)) }}

                                <span class="tooltip-text">{{ pair }} | {{ metadata.pairs[i] }}</span>
                            </div>
                        </td>
                    </tr>
                    <tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
